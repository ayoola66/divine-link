<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Link - Ad Manager</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --primary: #F5A623;
            --primary-dark: #D4920F;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --success: #4CAF50;
            --danger: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-box h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .login-box p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        
        /* Admin Dashboard */
        #admin-dashboard {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        header h1 {
            color: var(--primary);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
        }
        
        .card h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: var(--primary);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-muted);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: var(--text);
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Ad Preview */
        .ad-preview {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .ad-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .ad-preview .placeholder {
            width: 160px;
            height: 133px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: var(--text-muted);
        }
        
        /* Ads Table */
        .ads-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .ad-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .ad-item img {
            width: 60px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .ad-item-info {
            flex: 1;
        }
        
        .ad-item-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .ad-item-info p {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .ad-item-actions {
            display: flex;
            gap: 8px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .status-inactive {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-box .number {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-box .label {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            display: block;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger);
            display: block;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h1>üîê Ad Manager</h1>
            <p>Divine Link Admin Dashboard</p>
            
            <div id="login-message" class="message"></div>
            
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
            </div>
            
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">
                Login
            </button>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="admin-dashboard">
        <header>
            <h1>üì¢ Divine Link Ad Manager</h1>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </header>
        
        <div id="dashboard-message" class="message"></div>
        
        <div class="grid">
            <!-- Create Ad Form -->
            <div class="card">
                <h2>‚ûï Create New Ad</h2>
                
                <div class="form-group">
                    <label>Ad Name *</label>
                    <input type="text" id="ad-name" placeholder="e.g., Bible Study Journal">
                </div>
                
                <div class="form-group">
                    <label>Affiliate Link (Amazon, etc.) *</label>
                    <input type="url" id="ad-link" placeholder="https://amzn.to/xxxxx">
                </div>
                
                <div class="form-group">
                    <label>Image URL *</label>
                    <input type="url" id="ad-image" placeholder="https://..." oninput="updatePreview()">
                    <small style="color: var(--text-muted); font-size: 11px;">
                        Tip: Right-click product image on Amazon ‚Üí Copy image address
                    </small>
                </div>
                
                <div class="form-group">
                    <label>Ad Slot *</label>
                    <select id="ad-slot">
                        <option value="sidebar_top">Sidebar - Top</option>
                        <option value="sidebar_middle">Sidebar - Middle</option>
                        <option value="sidebar_bottom">Sidebar - Bottom</option>
                        <option value="bottom_banner">Bottom Banner</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Priority (higher = shown more)</label>
                    <input type="number" id="ad-priority" value="10" min="1" max="100">
                </div>
                
                <!-- Preview -->
                <div class="ad-preview">
                    <p style="margin-bottom: 10px; color: var(--text-muted);">Preview</p>
                    <div id="preview-container">
                        <div class="placeholder">No image</div>
                    </div>
                    <p id="preview-name" style="font-weight: 500; margin-top: 10px;">Ad Name</p>
                </div>
                
                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="createAd()">
                    Create Ad
                </button>
            </div>
            
            <!-- Existing Ads -->
            <div class="card">
                <h2>üìã Existing Ads</h2>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="number" id="stat-total">0</div>
                        <div class="label">Total Ads</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="stat-active">0</div>
                        <div class="label">Active</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="stat-clicks">0</div>
                        <div class="label">Total Clicks</div>
                    </div>
                </div>
                
                <div id="ads-list" class="ads-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 10px;">Loading ads...</p>
                    </div>
                </div>
                
                <button class="btn btn-secondary" style="width: 100%; margin-top: 15px;" onclick="loadAds()">
                    üîÑ Refresh
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://qzjhjgkvvcamcqpdrgkf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6amhqZ2t2dmNhbWNxcGRyZ2tmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxODcwNDMsImV4cCI6MjA1Mzc2MzA0M30.hsT2BXMz8ri-SxDHVG5xt4M5w8K_BQXZ95rJr72Fyfo';
        
        // Admin password is stored in Supabase, not here
        // We'll use a simple approach: check against a settings table
        
        let isLoggedIn = false;
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }
        
        // Login function
        async function login() {
            const password = document.getElementById('admin-password').value;
            const messageEl = document.getElementById('login-message');
            
            if (!password) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Please enter a password';
                return;
            }
            
            try {
                // Check password against Supabase
                // For simplicity, we'll use a hash comparison
                // The password hash is stored in a settings table
                const response = await fetch(`${SUPABASE_URL}/rest/v1/app_settings?key=eq.admin_password_hash`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.length === 0) {
                    // No password set yet - first time setup
                    // For security, we'll just use a simple check for now
                    // In production, you'd want to hash this properly
                    if (password === 'DivineLink2026!') {
                        // First-time login - save the hash
                        await savePasswordHash(password);
                        showDashboard();
                    } else {
                        messageEl.className = 'message error';
                        messageEl.textContent = 'Invalid password';
                    }
                } else {
                    // Compare with stored hash (simple comparison for demo)
                    const storedHash = data[0].value;
                    const inputHash = await hashPassword(password);
                    
                    if (storedHash === inputHash) {
                        showDashboard();
                    } else {
                        messageEl.className = 'message error';
                        messageEl.textContent = 'Invalid password';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                // Fallback for initial setup
                if (password === 'DivineLink2026!') {
                    showDashboard();
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = 'Login failed. Please try again.';
                }
            }
        }
        
        // Simple hash function
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'DivineLink_Salt_2026');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Save password hash to Supabase
        async function savePasswordHash(password) {
            const hash = await hashPassword(password);
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/app_settings`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                        'Prefer': 'resolution=merge-duplicates'
                    },
                    body: JSON.stringify({
                        key: 'admin_password_hash',
                        value: hash
                    })
                });
            } catch (error) {
                console.error('Failed to save password hash:', error);
            }
        }
        
        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-dashboard').style.display = 'block';
            sessionStorage.setItem('adminLoggedIn', 'true');
            isLoggedIn = true;
            loadAds();
        }
        
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }
        
        // Update preview
        function updatePreview() {
            const imageUrl = document.getElementById('ad-image').value;
            const name = document.getElementById('ad-name').value || 'Ad Name';
            const container = document.getElementById('preview-container');
            const nameEl = document.getElementById('preview-name');
            
            nameEl.textContent = name;
            
            if (imageUrl) {
                container.innerHTML = `<img src="${imageUrl}" alt="Preview" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>Image failed to load</div>'">`;
            } else {
                container.innerHTML = '<div class="placeholder">No image</div>';
            }
        }
        
        // Create new ad
        async function createAd() {
            const name = document.getElementById('ad-name').value.trim();
            const link = document.getElementById('ad-link').value.trim();
            const image = document.getElementById('ad-image').value.trim();
            const slot = document.getElementById('ad-slot').value;
            const priority = parseInt(document.getElementById('ad-priority').value) || 10;
            const messageEl = document.getElementById('dashboard-message');
            
            // Validation
            if (!name || !link || !image) {
                messageEl.className = 'message error';
                messageEl.textContent = 'Please fill in all required fields';
                return;
            }
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ads`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({
                        name: name,
                        slot: slot,
                        image_url: image,
                        click_url: link,
                        alt_text: name,
                        is_active: true,
                        priority: priority
                    })
                });
                
                if (response.ok) {
                    messageEl.className = 'message success';
                    messageEl.textContent = '‚úÖ Ad created successfully!';
                    
                    // Clear form
                    document.getElementById('ad-name').value = '';
                    document.getElementById('ad-link').value = '';
                    document.getElementById('ad-image').value = '';
                    document.getElementById('ad-priority').value = '10';
                    updatePreview();
                    
                    // Reload ads list
                    loadAds();
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        messageEl.className = 'message';
                    }, 3000);
                } else {
                    const error = await response.json();
                    messageEl.className = 'message error';
                    messageEl.textContent = 'Failed to create ad: ' + (error.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Create ad error:', error);
                messageEl.className = 'message error';
                messageEl.textContent = 'Failed to create ad. Please try again.';
            }
        }
        
        // Load existing ads
        async function loadAds() {
            const listEl = document.getElementById('ads-list');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ads?order=created_at.desc&limit=20`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                const ads = await response.json();
                
                // Update stats
                document.getElementById('stat-total').textContent = ads.length;
                document.getElementById('stat-active').textContent = ads.filter(a => a.is_active).length;
                document.getElementById('stat-clicks').textContent = ads.reduce((sum, a) => sum + (a.clicks || 0), 0);
                
                if (ads.length === 0) {
                    listEl.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 20px;">No ads yet. Create your first ad!</p>';
                    return;
                }
                
                listEl.innerHTML = ads.map(ad => `
                    <div class="ad-item">
                        <img src="${ad.image_url}" alt="${ad.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2250%22><rect fill=%22%23333%22 width=%22100%%22 height=%22100%%22/></svg>'">
                        <div class="ad-item-info">
                            <h4>${ad.name}</h4>
                            <p>${ad.slot.replace('_', ' ')} ‚Ä¢ ${ad.impressions || 0} views ‚Ä¢ ${ad.clicks || 0} clicks</p>
                        </div>
                        <span class="status-badge ${ad.is_active ? 'status-active' : 'status-inactive'}">
                            ${ad.is_active ? 'Active' : 'Inactive'}
                        </span>
                        <div class="ad-item-actions">
                            <button class="btn btn-small ${ad.is_active ? 'btn-secondary' : 'btn-success'}" 
                                    onclick="toggleAd('${ad.id}', ${!ad.is_active})">
                                ${ad.is_active ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteAd('${ad.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Load ads error:', error);
                listEl.innerHTML = '<p style="text-align: center; color: var(--danger); padding: 20px;">Failed to load ads</p>';
            }
        }
        
        // Toggle ad active status
        async function toggleAd(id, isActive) {
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/ads?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: isActive })
                });
                loadAds();
            } catch (error) {
                console.error('Toggle ad error:', error);
            }
        }
        
        // Delete ad
        async function deleteAd(id) {
            if (!confirm('Are you sure you want to delete this ad?')) return;
            
            try {
                await fetch(`${SUPABASE_URL}/rest/v1/ads?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                loadAds();
            } catch (error) {
                console.error('Delete ad error:', error);
            }
        }
        
        // Allow Enter key to login
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        // Update preview when name changes
        document.getElementById('ad-name').addEventListener('input', updatePreview);
    </script>
</body>
</html>
